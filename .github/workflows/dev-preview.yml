name: Deploy Preview to Cloud Run

on:
  pull_request:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
      REGION: asia-northeast1  # 機密ではないので secrets から外す

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sanitize branch name
        id: sanitize
        run: |
          RAW_BRANCH="${{ github.head_ref }}"
          SANITIZED_BRANCH=$(echo "$RAW_BRANCH" | tr '/' '-' | tr -cd 'a-zA-Z0-9\-')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=gcr.io/$PROJECT_ID/nextjs-preview-${{ steps.sanitize.outputs.branch }}
          docker build -t $IMAGE_NAME .
          gcloud auth configure-docker
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          SERVICE_NAME=preview-${{ steps.sanitize.outputs.branch }}
          IMAGE_NAME=gcr.io/$PROJECT_ID/nextjs-preview-${{ steps.sanitize.outputs.branch }}

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      - name: Output Preview URL to Logs (masked-safe)
        run: |
          echo "✅ Preview URL (log-safe):"
          echo "https://preview-${{ steps.sanitize.outputs.branch }}-${PROJECT_ID//[!a-zA-Z0-9]/}-x${REGION}x.a.run.app"

      - name: Output Preview URL to Summary (clickable)
        run: |
          echo "### ✅ [Preview URL](https://preview-${{ steps.sanitize.outputs.branch }}-${PROJECT_ID//[!a-zA-Z0-9]/}-${REGION}.a.run.app)" >> $GITHUB_STEP_SUMMARY