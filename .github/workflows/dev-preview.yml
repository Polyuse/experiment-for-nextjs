name: Deploy Preview to Cloud Run

on:
  pull_request:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sanitize branch name
        id: sanitize
        run: |
          RAW_BRANCH="${{ github.head_ref }}"
          SANITIZED_BRANCH=$(echo "$RAW_BRANCH" | tr '/' '-' | tr -cd 'a-zA-Z0-9\-')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Set gcloud project  # ✅ 修正: 直接 secrets 参照
        run: gcloud config set project "${{ secrets.DEV_GCP_PROJECT_ID }}"

      - name: Build Docker image  # ✅ 修正: 環境変数を明示的にセット
        env:
          PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
        run: |
          IMAGE_NAME=gcr.io/$PROJECT_ID/nextjs-preview-${{ steps.sanitize.outputs.branch }}
          docker build -t $IMAGE_NAME .
          gcloud auth configure-docker
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run  # ✅ 修正: envブロックで REGION を安全に
        env:
          PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
          REGION: ${{ secrets.DEV_GCP_REGION }}
        run: |
          SERVICE_NAME=preview-${{ steps.sanitize.outputs.branch }}
          IMAGE_NAME=gcr.io/$PROJECT_ID/nextjs-preview-${{ steps.sanitize.outputs.branch }}

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      - name: Output Preview URL  # ✅ 修正: env で使えるようにしてURL構築
        env:
          PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
          REGION: ${{ secrets.DEV_GCP_REGION }}
        run: |
          echo "✅ Preview should be available at:"
          echo "https://preview-${{ steps.sanitize.outputs.branch }}-${PROJECT_ID//[!a-zA-Z0-9]/}-${REGION}.a.run.app"