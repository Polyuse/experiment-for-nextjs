name: Delete Preview and Image (Container Registry)

on:
  pull_request:
    types: [closed]
  delete:
    branches:
      - '**'

jobs:
  delete:
    if: |
      github.event_name == 'delete' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
      REGION: asia-northeast1  # 公開OK

    steps:
      - name: Determine deleted or merged branch name
        id: sanitize
        run: |
          if [ "${{ github.event_name }}" = "delete" ]; then
            RAW_BRANCH="${{ github.event.ref }}"
          else
            RAW_BRANCH="${{ github.event.pull_request.head.ref }}"
          fi

          SANITIZED_BRANCH=$(echo "$RAW_BRANCH" | tr '/' '-' | tr -cd 'a-zA-Z0-9\-')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "🔍 Target branch: $SANITIZED_BRANCH"

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Delete Cloud Run preview service
        run: |
          SERVICE_NAME=preview-${{ steps.sanitize.outputs.branch }}
          echo "🗑️ Deleting Cloud Run service: $SERVICE_NAME"
          gcloud run services delete $SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --quiet || echo "⚠️ Service not found, skipping."

      - name: Delete image from Container Registry
        run: |
          IMAGE_BASE="gcr.io/${{ env.PROJECT_ID }}/nextjs-preview-${{ steps.sanitize.outputs.branch }}"
          echo "🧼 Target image base: $IMAGE_BASE"

          # 1. イメージが存在するか確認し、存在するタグを取得
          TAGS=$(gcloud container images list-tags $IMAGE_BASE \
            --format='get(tags)' \
            --limit=100 2>/dev/null | tr ';' '\n' | grep -v '^$' || true)

          if [ -z "$TAGS" ]; then
            echo "⚠️ No tags found for $IMAGE_BASE. Skipping deletion."
          else
            echo "🔍 Found tags:"
            echo "$TAGS"

            # 2. すべてのタグに対して削除処理
            for TAG in $TAGS; do
              echo "🗑️ Deleting image: $IMAGE_BASE:$TAG"
              gcloud container images delete "$IMAGE_BASE:$TAG" \
                --quiet --force-delete-tags || echo "⚠️ Failed to delete tag: $TAG"
            done
          fi

          # 3. イメージ本体も削除
          echo "🧹 Deleting image base: $IMAGE_BASE"
          gcloud container images delete "$IMAGE_BASE" --quiet || echo "⚠️ Image base not deleted or already gone."

      - name: Confirm Deletion
        run: |
          echo "✅ Successfully cleaned up preview and image for: ${{ steps.sanitize.outputs.branch }}"