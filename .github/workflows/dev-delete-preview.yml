name: Delete Preview and Image (Container Registry)

on:
  pull_request:
    types: [closed]
  delete:
    branches:
      - '**'

jobs:
  delete:
    if: |
      github.event_name == 'delete' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
      REGION: asia-northeast1  # ÂÖ¨ÈñãOK

    steps:
      - name: Determine deleted or merged branch name
        id: sanitize
        run: |
          if [ "${{ github.event_name }}" = "delete" ]; then
            RAW_BRANCH="${{ github.event.ref }}"
          else
            RAW_BRANCH="${{ github.event.pull_request.head.ref }}"
          fi

          SANITIZED_BRANCH=$(echo "$RAW_BRANCH" | tr '/' '-' | tr -cd 'a-zA-Z0-9\-')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "üîç Target branch: $SANITIZED_BRANCH"

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.DEV_GCP_SA_KEY }}

      - name: Delete Cloud Run preview service
        run: |
          SERVICE_NAME=preview-${{ steps.sanitize.outputs.branch }}
          echo "üóëÔ∏è Deleting Cloud Run service: $SERVICE_NAME"
          gcloud run services delete $SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --quiet || echo "‚ö†Ô∏è Service not found, skipping."

      - name: Delete image from Container Registry
        run: |
          IMAGE_NAME=gcr.io/$PROJECT_ID/nextjs-preview-${{ steps.sanitize.outputs.branch }}
          echo "üóëÔ∏è Deleting image and all tags: $IMAGE_NAME"
          gcloud container images delete $IMAGE_NAME \
            --quiet --force-delete-tags || echo "‚ö†Ô∏è Image not found or already deleted."

      - name: Confirm Deletion
        run: |
          echo "‚úÖ Successfully cleaned up preview and image for: ${{ steps.sanitize.outputs.branch }}"